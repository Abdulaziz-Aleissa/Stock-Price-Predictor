
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="theme-switch">
        <div class="switch-track">
            <div class="switch-icons">
                <div class="sun">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                </div>
                <div class="moon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                </div>
            </div>
            <div class="switch-circle"></div>
        </div>
    </div>

    <div class="content-box">
        <div class="search-container">
            <h1 class="main-title">Stock Price Predictor</h1>
            
            <form action="{{ url_for('predict') }}" method="post" onsubmit="showLoadingMessage()" class="search-form">
                <div class="search-group">
                    <input type="text" id="ticker" name="ticker" class="form-control" placeholder="Enter stock ticker symbol..." required>
                    <button type="submit" class="predict-btn">
                        <span class="btn-text">PREDICT</span>
                        <div class="btn-loader d-none">
                            <div class="spinner-border spinner-border-sm"></div>
                        </div>
                    </button>
                </div>
            </form>

            <div class="mt-4">
                {% if not current_user.is_authenticated %}
                <p>
                    <a href="{{ url_for('login') }}" class="btn btn-custom me-2">Login</a>
                    <a href="{{ url_for('signup') }}" class="btn btn-outline-custom">Sign Up</a>
                </p>
                {% else %}
                <p>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-custom me-2">Dashboard</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-custom">Logout</a>
                </p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script>
        function showLoadingMessage() {
            document.querySelector('.btn-text').classList.add('d-none');
            document.querySelector('.btn-loader').classList.remove('d-none');
        }
    </script>
</body>
</html>
