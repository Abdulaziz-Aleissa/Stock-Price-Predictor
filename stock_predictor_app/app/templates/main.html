<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Full-screen background with gradient */
        body {
            background: linear-gradient(to right, #000000, #3a3c3d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Centering the content box */
        .content-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Loading message styling */
        #loading-message {
            display: none;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        /* Custom Go button styling */
        .btn-custom {
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1.1rem;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ff5722;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Fancy loading animation */
        .spinner-border {
            width: 3rem;
            height: 3rem;
            justify-self: center;
            margin-top: 15px;
            color: #ff9800;
        }

        /* Additional styling for text and labels */
        label {
            font-weight: bold;
            font-size: 1rem;
            color: #a97c7b;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function showLoadingMessage() {
            document.getElementById("loading-message").style.display = "block";
            document.getElementById("loading-animation").style.display = "inline-block";
        }
    </script>
</head>
<body>

<div class="content-box">
    <h1>Stock Price Predictor</h1>
    <p>Enter the stock ticker symbol below to get the predicted price for tomorrow.</p>

    <!-- Loading message with animated spinner -->
    <p id="loading-message">
        We are creating a model to predict the stock for you. Please wait. Estimated time: 2-4 minutes.
    </p>
    <div id="loading-animation" class="spinner-border" role="status" style="display: none;">
        <span class="visually-hidden">Loading...</span>
    </div>
    
    <!-- Form for entering stock ticker -->
    <form action="{{ url_for('predict') }}" method="post" onsubmit="showLoadingMessage()">
        <div class="mb-3">
            <label for="ticker" class="form-label">Stock Ticker (e.g., LCID, NVDA):</label>
            <input type="text" id="ticker" name="ticker" class="form-control text-center" required>
        </div>
        <button type="submit" class="btn btn-custom mt-3">Go</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
