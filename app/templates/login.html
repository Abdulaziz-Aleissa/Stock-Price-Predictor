
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stock Analytics Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="description" content="Login to your professional stock analytics account for advanced market insights and portfolio tracking.">
</head>
<body>
    <div class="app-container">
        <!-- Professional Theme Switch -->
        <div class="theme-switch">
            <div class="switch-track">
                <div class="switch-icons">
                    <div class="sun">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                    </div>
                    <div class="moon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                    </div>
                </div>
                <div class="switch-circle"></div>
            </div>
        </div>

        <!-- Main Content Wrapper -->
        <div class="content-wrapper">
            <div class="content-box animate-fade-in" style="max-width: 480px;">
                <div class="auth-container text-center">
                    <div class="mb-4">
                        <h1 class="mb-2">Welcome Back</h1>
                        <p class="text-muted auth-text-description">Sign in to your professional analytics account</p>
                    </div>
                    
                    {% if error %}
                    <div class="alert alert-danger animate-slide-in">
                        <strong>Error:</strong> {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="{{ url_for('login') }}" class="auth-form">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" name="username" placeholder="Username" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn-primary w-100 btn-lg mb-4">
                            üîê Sign In to Dashboard
                        </button>
                    </form>
                    
                    <div class="auth-links">
                        <p class="text-muted mb-3">
                            Don't have an account? 
                            <a href="{{ url_for('signup') }}" class="fw-bold" style="color: var(--accent);">Create Account</a>
                        </p>
                        <a href="{{ url_for('index') }}" class="btn-secondary">
                            ‚Üê Back to Home
                        </a>
                    </div>

                    <!-- Professional Features Preview -->
                    <div class="mt-5 pt-4" style="border-top: 1px solid var(--glass-border);">
                        <p class="text-xs text-muted mb-3">Access Professional Features:</p>
                        <div class="d-flex justify-content-center gap-4 text-xs text-muted">
                            <span>üìä Portfolio Tracking</span>
                            <span>üìà Advanced Analytics</span>  
                            <span>üéØ Personalized Insights</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
